<!DOCTYPE html>

<html>
    <head>
        <title>Sign-up</title>
        <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajais/libs/jquery1.12.4/jquery min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <h1>SIGN UP</h1>
                    <form>
                        <div class="form-group">
                            <input type="name" class="form-control" name="name" placeholder="Name" required="true">
                        </div>
                        <div class="form-group">
                            <input type="e-mail" class="form-control" name="e-mail" placeholder="E-mail" required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="true">
                        </div>
                        <div class="form-group">
                            <input type="contact" class="form-control" name="contact" placeholder="Contact" required="true">
                        </div>
                        <div class="form-group">
                            <input type="city" class="form-control" name="city" placeholder="City" required="true">
                        </div>
                        <div class="form-group">
                            <input type="address" class="form-control" name="address" placeholder="Address" required="true">
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
            
            
               
        
    </body>
</html>
