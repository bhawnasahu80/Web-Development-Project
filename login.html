<html>
    <head>
        <title>Login</title>
        <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajais/libs/jquery1.12.4/jquery min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Login</h4>
                        </div>
                        <div class="panel-body">
                            <div class="text-warning">
                                 <p> Login to make a purchase</p>
                            </div>
                                <form>
                                    <div class="form-group">
                                       <input type="e-mail" class="form-control" name="e-mail" placeholder="E-mail" required="true">
                                    </div>
                                    <div class="form-group">
                                       <input type="password" class="form-control" name="password" placeholder="Password" required="true">
                                    </div>
                                    <button type="submit" name="submit" class="btn btn-primary">Login</button><br><br>
                                </form><br/>
                        </div>
                               <div class="panel-footer"><p>Don't have an account? <a href="#">Register</a></p></div>
                        
                    </div>
                </div>     
            </div>    
        </div>
            
        
    </body>
</html>
